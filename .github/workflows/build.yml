name: Build Pegasus Void APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > android/local.properties
        echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
        
    - name: Clean Flutter
      run: |
        flutter clean
        rm -f pubspec.lock
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Rename APK
      run: |
        mkdir -p output
        cp build/app/outputs/flutter-apk/app-release.apk output/PegasusVoid.apk
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PegasusVoid-APK
        path: output/PegasusVoid.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Pegasus Void v1.0.${{ github.run_number }}
        files: output/PegasusVoid.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
